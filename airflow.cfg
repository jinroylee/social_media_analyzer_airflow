[core]
# The home folder for airflow, default is ~/airflow
airflow_home = /opt/airflow

# The folder where your airflow DAGs are stored
dags_folder = /opt/airflow/dags

# The folder where airflow should store its log files
base_log_folder = /opt/airflow/logs

# Airflow can store logs remotely in AWS S3
remote_logging = True
remote_log_conn_id = aws_default
remote_base_log_folder = s3://your-airflow-logs-bucket/logs

# The executor class that airflow should use
executor = LocalExecutor

# The SqlAlchemy connection string to the metadata database
sql_alchemy_conn = postgresql+psycopg2://airflow:airflow@localhost:5432/airflow

# Whether to load the examples that ship with Airflow
load_examples = False

# Whether to load the default pool
default_pool_task_slot_count = 16

# The amount of parallelism as configured in the executor
parallelism = 4

# The number of task instances allowed to run concurrently by the scheduler
dag_concurrency = 2

# The maximum number of active DAG runs per DAG
max_active_runs_per_dag = 1

[scheduler]
# Task instances listen for external kill signal
catchup_by_default = False

# How often should the scheduler check for DAG changes
dag_dir_list_interval = 300

# How often should stats be printed to the logs
print_stats_interval = 30

[webserver]
# The base url of your website as airflow cannot guess what domain or
# cname you are using
base_url = http://localhost:8080

# Default timezone to display all dates in the UI
default_timezone = utc

# The port on which to run the web server
web_server_port = 8080

# Secret key used to run your flask app
secret_key = your-secret-key-here

[email]
# Configuration for sending emails
email_backend = airflow.providers.sendgrid.utils.emailer.send_email

[smtp]
# If you want airflow to send emails on retries, failure, and success,
# you have to configure an smtp server here
smtp_host = smtp.gmail.com
smtp_starttls = True
smtp_ssl = False
smtp_port = 587
smtp_mail_from = your-email@gmail.com

[aws]
# AWS region name to use in hooks that connect to AWS
region_name = us-east-1 